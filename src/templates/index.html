{% extends "_base.html" %} {% block content %}
<div class="w-lvw h-lvh flex flex-col items-center justify-center">
  <h1 class="text-2xl font-bold text-teal-600">Sign In</h1>
  <form hx-post="{% url 'signin' %}" hx-target="#notification" method="POST" class="w-96 mt-10">
    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="login"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500 transition-all"
        placeholder="name@example.com"
        required
      />
    </div>
    <div class="mb-5">
      <label
        for="password"
        class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500 transition-all"
        required
      />
    </div>
    <button
      type="submit"
      class="text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-teal-500 dark:hover:bg-teal-700 dark:focus:ring-teal-800 transition-all"
    >
      Submit
    </button>

    {% for error in form.errors %}
    <p class="text-red-500 font-bold">{{ error }}</p>
    {% endfor %}
  </form>
</div>
{% endblock %}
